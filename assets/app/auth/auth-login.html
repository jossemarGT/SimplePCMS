<h1>Welcome</h1>
<form name="login">
    <div ng-repeat="(attr_name, attr_value) in model_def">
        <label for="{{attr_name}}">{{attr_name}}</label>
        <input type="text" ng-model="auth[attr_name]" name="{{attr_name}}" />
    </div>
    <button ng-click="save(auth)">Save auth</button>
    <button ui-sref="auths.list">Cancel</button>
</form>
