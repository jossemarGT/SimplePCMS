<h1>Documents</h1>
<ul>
    <li ng-repeat="document in documents">
        <div>
            <p ng-repeat="(key, val) in model_def">{{key}} : {{document[key]}}</p>
        </div>
        <a href="" ui-sref="documents.edit({ id: document.id })">Edit</a>
        <a href="" ng-click="remove(document)">Delete</a>
    </li>
</ul>
<div ng-show="documents.length === 0">Looks like you haven't added any documents yet?</div>
<a ng-hide="adding" ui-sref="documents.add">Add A New Document</a>
