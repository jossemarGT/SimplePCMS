<h1>Add / Edit document</h1>
<form name="new_document_form">
    <div ng-repeat="(attr_name, attr_value) in model_def">
        <label for="{{attr_name}}">{{attr_name}}</label>
        <input type="text" ng-model="document[attr_name]" name="{{attr_name}}" />
    </div>
    <button ng-click="save(document)">Save document</button>
    <button ui-sref="documents.list">Cancel</button>
</form>
