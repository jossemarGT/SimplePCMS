<div class="document-view">
  <h1>{{document.title}}</h1>
  <div btf-markdown="document.content">
  </div>
</div>
<div>
  Check final input:
          <toggle-switch
                         model="switchFileInput"
                         class="switch-primary"
                         html="true"
                         on-label="<i class='glyphicon glyphicon-eye-open'></i>"
                         off-label="<i class='glyphicon glyphicon-eye-close'></i>">
          </toggle-switch>
  <div>
    <pre ng-hide="switchFileInput" >
{{document.attachment[0].content}}
    </pre>
  </div>
</div>

<div>
  <form  name="new_solution_form" role="form">

    <div class="form-group">
      <label for="final-output" class="col-md-2 control-label">Upload your final output</label>
      <div class="col-sm-10">
        <div id="final-output" ng-file-reader on-readed="readFile(event, file, 'output')" class="form-control" read-method="'readAsText'"></div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="final-code" class="col-md-2 control-label">Upload your code</label>
      <div class="col-sm-10">
        <div id="final-code" ng-file-reader on-readed="readFile(event, file, 'code')" class="form-control" read-method="'readAsText'"></div>
      </div>
    </div>    
    
    <div class="form-group last">
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-click="submitSolution(solution)" class="btn btn-primary">Save document</button>
        <button ui-sref="documents.list" class="btn btn-default">Cancel</button>
      </div>
    </div>
  </form>
</div>
