<h1>Add / Edit solution</h1>
<form name="new_solution_form">
    <div ng-repeat="(attr_name, attr_value) in model_def">
        <label for="{{attr_name}}">{{attr_name}}</label>
        <input type="text" ng-model="solution[attr_name]" name="{{attr_name}}" />
    </div>
    <button ng-click="save(solution)">Save solution</button>
    <button ui-sref="solutions.list">Cancel</button>
</form>
