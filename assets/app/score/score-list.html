<h1>Leaderboard</h1>
<table class="table">
  <thead>
    <tr>
      <th>Username</th>
      <th>Problems</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="score in scores | orderBy:'value':true">
      <td>{{score.ownerUsername}}</td>
      <td ng-repeat="problemID in score.completed">
        <a ui-sref="documents.solve({id: problemID})">{{problemID}}</a>
      </td>
      <td>{{score.value}}</td>
    </tr>
  </tbody>
</table>
