<h1>Add / Edit score</h1>
<form name="new_score_form">
    <div ng-repeat="(attr_name, attr_value) in model_def">
        <label for="{{attr_name}}">{{attr_name}}</label>
        <input type="text" ng-model="score[attr_name]" name="{{attr_name}}" />
    </div>
    <button ng-click="save(score)">Save score</button>
    <button ui-sref="scores.list">Cancel</button>
</form>
